
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>教学课件管理系统--北京大学软件与微电子学院</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="container">
		<div class="login">
			<div class="login_hd">
			</div>
			<div class="clear">
			</div>
			<div class="login_banner">
				
			</div>
			<div class="login_main">
				<div class="login_help">
					<a href="#">使用帮助</a>
				</div>
				<form action="#" method="post" class="login_form">
					<fieldset>
						<legend>登陆表单</legend>
						<div class="username">
							<input type="text" name="" placeholder="学院邮箱"  />
						</div>
						<div class="password">
							<input type="password" name="" placeholder="  密码" />
						</div>
						<div class="login_btn">
							<input type="button" name="" value="登录" />
						</div>
					</fieldset>
				</form>
				<div class="guest">用户名或密码错误！</div>
				<div class="forget"><a href="#">密码找回</a></div>
				<div class="first">首次登陆， 请使用“密码找回”功能， 初始化您的密码！</div>
			</div>
		</div>
	</div>
</body>
</html>
