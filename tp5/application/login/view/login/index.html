<!doctype html>
 <html class="no-js" lang="">
{include file='common@public:header' /}

<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <img class="align-content" src="__STATIC__/images/logo.png" alt="北大软微后勤维修管理平台">
                </div>
                <div class="login-form">
                    <form action="{:url('login/dologin')}" method="post">
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control" placeholder="学（工）号" name="user_name" required="">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" placeholder="密码" name="user_pwd" required="">
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登 录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
