<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录系统</title>
    <!--<link type="text/css" href="public/static/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">-->
    {load href="__CSS__/bootstrap.min.css" /}
    {load href="__CSS__/signin.css" /}
    <!--<link type="text/css" href="public/static/bootstrap-4/css/signin.css" rel="stylesheet">-->
</head>

<body class="text-center">
    <form class="form-signin" action="{:url('login/dologin')}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label class="sr-only">用户名</label>
        <input type="text" class="form-control"  placeholder="请输入用户名" name="user_name" >
        <label class="sr-only">密 码</label>
        <input type="password"  class="form-control" placeholder="请输入密码" name="user_pwd" >
        <div class="checkbox mb-3">
            <label>
                <a href="register.html">没有账号？点击注册</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
</body>

</html>
